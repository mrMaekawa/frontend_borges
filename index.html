<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="Marcelo Maekawa">
	<title>Teste de Front-end</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="geral">
		<header class="container">
			<h1>Teste de Front-end</h1>
			<h3>Marcelo Maekawa</h3>
			<h4>11 9 7223-8418<span>|</span><a title="enviar email" href="mailto:mrmaekawa@gmail.com">mrmaekawa@gmail.com</a></h4>
		</header>
		<div class="container">
			<input type="radio" name="input_tabs" id="input_tab00" class="oculto" checked="checked">
			<input type="radio" name="input_tabs" id="input_tab01" class="oculto">
			<input type="radio" name="input_tabs" id="input_tab02" class="oculto">
			<nav>
				<label class="label_tab00 oculto">Criar Novo Contato</label>
				<label for="input_tab01" class="label_tab01">Criar Novo Contato</label>
				<label for="input_tab02" class="label_tab02">Listar Contatos</label>
				<div></div>
			</nav>
			<section id="section_tab01">
				<p>Digite seus dados. Todos os campos são obrigatórios.</p>
				<form id="contact" action="" method="post">
					<fieldset class="field_nome">
						<label for="frm_nome" class="label_nome">Nome</label>
						<div class="caixa_texto"><input type="text" class="input_texto" tabindex="1" name="frm_nome" id="frm_nome" placeholder="Ex. João da Silva" title="digite seu nome completo" required="required" autofocus /></div>
					</fieldset>
					<fieldset class="field_status">
						<input type="radio" tabindex="2" name="frm_status" id="frm_status01" value="ativo" class="oculto" checked="checked" required="required" />
						<input type="radio" tabindex="-1" name="frm_status" id="frm_status02" value="inativo" class="oculto" />
						<label for="frm_status01" class="label_status01">inativo</label>
						<label for="frm_status02" class="label_status02">ativo</label>
						<div></div>
					</fieldset>
					<fieldset class="field_cpf">
						<label for="frm_cpf" class="label_cpf">CPF</label>
						<div class="caixa_texto"><input type="text" class="input_texto" tabindex="2" name="frm_cpf" id="frm_cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="digite seu CPF no formato 000.000.000-00" required="required" /></div>
					</fieldset>
					<fieldset class="field_tel">
						<label for="frm_tel" class="label_tel">Telefone</label>
						<div class="caixa_texto"><input type="tel" class="input_texto" tabindex="3" name="frm_tel" id="frm_tel" placeholder="(00)0000-0000" maxlength="15" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" title="digite seu celular ou telefone com o DDD (00)0000-0000" required="required" /></div>
					</fieldset>
					<fieldset class="field_email">
						<label for="frm_email" class="label_email">Email</label>
						<div class="caixa_texto"><input type="email" class="input_texto" tabindex="4" name="frm_email" id="frm_email" placeholder="Ex. joaodasilva@email.com" title="digite seu e-mail principal" required="required" /></div>
					</fieldset>
					<fieldset class="field_nascimento">
						<label for="frm_nascimento" class="label_nascimento">Data de Nascimento</label>
						<div class="caixa_texto"><input type="date" class="input_texto" maxlength="10" name="frm_nascimento" placeholder="00/00/0000" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" title="digite sua data de nascimento. 00/00/0000" required="required"/></div>
					</fieldset>
					<fieldset class="field_genero">
						<input type="radio" tabindex="5" name="frm_genero" id="frm_genero01" value="homem" class="oculto" checked="checked" required="required" />
						<input type="radio" tabindex="-1" name="frm_genero" id="frm_genero02" value="mulher" class="oculto" />
						<label for="frm_genero01" class="label_genero01"><div></div>Homem</label>
						<label for="frm_genero02" class="label_genero02"><div></div>Mulher</label>
					</fieldset>
					<button type="submit" tabindex="7" name="frm_submit" id="frm_submit" data-submit="...salvando"></button>
				</form>
			</section>
			<section id="section_tab02">
			</section>
		</div>
	</div>
</body>
</html>
